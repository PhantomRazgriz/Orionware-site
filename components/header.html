<header>
    <div class="container header-container">
        <div class="logo">
            <a href="index.html">
                <span class="logo-text">Orion<span class="highlight">ware</span></span>
            </a>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html" class="{{active-page == 'home' ? 'active' : ''}}">Home</a></li>
                <li><a href="servizi.html" class="{{active-page == 'servizi' ? 'active' : ''}}">Servizi</a></li>
                <li><a href="progetti.html" class="{{active-page == 'progetti' ? 'active' : ''}}">Progetti</a></li>
                <li><a href="ai-solutions.html" class="{{active-page == 'ai-solutions' ? 'active' : ''}}">AI Solutions</a></li>
                <li><a href="chi-siamo.html" class="{{active-page == 'chi-siamo' ? 'active' : ''}}">Chi Siamo</a></li>
                <li><a href="contatti.html" class="{{active-page == 'contatti' ? 'active' : ''}}">Contatti</a></li>
            </ul>
        </nav>
        <div class="hamburger">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>
</header>

<script>
    // Script specifico per il componente header
    document.addEventListener('DOMContentLoaded', function() {
        // Inizializza il mobile menu, ma solo se non è già stato inizializzato
        if (!window.headerInitialized) {
            const hamburger = document.querySelector('.hamburger');
            const navLinks = document.querySelector('.nav-links');
            
            if (hamburger && navLinks) {
                hamburger.addEventListener('click', function() {
                    hamburger.classList.toggle('active');
                    navLinks.classList.toggle('active');
                    document.body.classList.toggle('menu-open');
                });
                
                // Chiudi il menu quando si clicca su un link
                const navItems = document.querySelectorAll('.nav-links a');
                navItems.forEach(item => {
                    item.addEventListener('click', function() {
                        if (hamburger.classList.contains('active')) {
                            hamburger.classList.remove('active');
                            navLinks.classList.remove('active');
                            document.body.classList.remove('menu-open');
                        }
                    });
                });
            }
            
            // Effetto scrolling per l'header
            window.addEventListener('scroll', function() {
                const header = document.querySelector('header');
                if (header) {
                    if (window.scrollY > 50) {
                        header.classList.add('scrolled');
                    } else {
                        header.classList.remove('scrolled');
                    }
                }
            });
            
            window.headerInitialized = true;
        }
    });
</script>
